<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edulink</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/icons/EDUlink.png" />
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="HeaderBar">
            <div class="clock">9:41</div>
            <img class="server" src="./assets/icons/signal.png">
            <img class="wifi" src="./assets/icons/wifi.png">
            <img class="battery" src="./assets/icons/half-battery.png">
        </div>
        <div Class="Logo">
            <img class="EDUlink" src="./assets/icons/EDUlink.png">
            <nav class="search&chat">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-comment"></i></a></li>
                </ul>
            </nav>    
        </div>
        <hr>
    <!-- post -->
        <div class="posttitle">
            <div>
                <img class="profile1" src="./assets/images/Tiny+Avatar.png" alt="ff" width="45" height="45">
            </div>
            <div class="details">
                <p class="name">Sandra Dorsett</p>
                <p class="time">2hr</p>
                <li class="more"><a href="#"><i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i></a></li>
            </div>
            <div class="newfeedword">
                <p>Adding a few more photos to my portfolio<br>Need a photographer? Get in touch!. </p>
                <img src="./assets/images/45240-88149-The-new-MacBook-Pro-16-inch-xl.jpg" alt="ff" width="280" height="140">
            </div>
            <div class="reactbar">
                <li class="react"><a href="#"><i class="fa-solid fa-heart" style="color: #FF0000 ;"></i></a></li>
                <li class="reactvalue"> 2.5k</li>
                <li class="comment"><a href="#"><i class="fa-regular fa-comment " style="color: #000000;"></i></a></li>
                <li class="commentvalue">1k</li>
                <li class="share"><a href="#"><i class="fa-regular fa-share-from-square"style="color: #000000;"></i></i></a></li>
            </div>
        <!-- posttitle2 -->
            <div class="posttitle2">
                <div>
                    <img class="profile1" src="./assets/images/ai-generated-g6b911f028_1280.jpg" alt="ff" width="45" height="45">
                </div>
                <div class="details">
                    <p class="name">Daniel Atkins</p>
                    <p class="time">3hr</p>
                    <li class="more"><a href="#"><i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i></a></li>
                </div>
                <div class="newfeedword">
                    <p>Great to know!<br>Apple is reportedly testing nine M2-powered </p>
                    <img src="./assets/images/M2-MacBook-Pro-and-Mini-Feature.jpg" alt="ff" width="280" height="140">
                </div>
                <div class="reactbar">
                    <li class="react"><a href="#"><i class="fa-regular fa-heart" style="color: #000;"></i></a></li>
                    <li class="reactvalue"> 1k</li>
                    <li class="comment"><a href="#"><i class="fa-regular fa-comment " style="color: #000000;"></i></a></li>
                    <li class="commentvalue">200</li>
                    <li class="share"><a href="#"><i class="fa-regular fa-share-from-square"style="color: #000000;"></i></i></a></li>
                </div>
        <!-- posttitle3 -->
        <div class="posttitle2">
            <div>
                <img class="profile1" src="./assets/images/GEJ9nArj_400x400.jpg" alt="ff" width="45" height="45">
            </div>
            <div class="details">
                <p class="name">Ali Saif</p>
                <p class="time">3hr</p>
                <li class="more"><a href="#"><i class="fa-solid fa-ellipsis-vertical" style="color: #000000;"></i></a></li>
            </div>
        </div>
        <hr class="line">
            <div class="endbar">
                <li class="house"><a href="#"><i class="fa-solid fa-house" style="color: #000000;"></i></a></li>
                <li class="group"><a href="#"><i class="fa-solid fa-user-group"style="color: #000000;"></i></a></li>
                <li class="add"><a href=""><i class="fa-solid fa-square-plus" style="color: #000000;"></i></a></li>
                <li class="bell"><a href=""><i class="fa-solid fa-bell" style="color: #000000;"></i></a></li>
                <li class="user"><a href=""><i class="fa-solid fa-circle-user" style="color: #000000;"></i></a></li>
            </div>
        </div>
    </div>
</body>
</html>
